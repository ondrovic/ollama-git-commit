name: Run Bun Tests

on:
  push:
    branches: ['**']
    tags-ignore: ['**'] # Exclude all tags since publish workflow handles tagged releases
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.16

      - name: Verify Bun installation
        run: |
          echo "ğŸ” Bun version:"
          bun --version
          echo "ğŸ“‹ Package.json contents:"
          cat package.json | grep -A 10 -B 5 "string-width"

      # Temporarily disabled cache to debug dependency issues
      # - name: Cache Bun dependencies
      #   id: bun-cache
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.bun/install/cache
      #       node_modules
      #     key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-bun-

      - name: List directory contents
        run: ls -la

      - name: Install dependencies
        run: bun install

      - name: Fallback npm install if bun fails
        if: failure()
        run: |
          echo "ğŸ”„ Bun install failed, trying npm install..."
          npm install
          echo "âœ… NPM install completed"

      - name: List directory contents after install
        run: ls -la

      - name: Verify dependencies
        run: |
          echo "ğŸ” Checking if string-width is available..."
          bun pm ls | grep string-width || echo "string-width not found in bun pm ls"
          echo "ğŸ“¦ Checking bun.lock for string-width..."
          grep -i "string-width" bun.lock || echo "string-width not found in bun.lock"

      - name: Install missing string-width if needed
        run: |
          if [ ! -d "node_modules/string-width" ]; then
            echo "ğŸ”„ string-width not found, installing it..."
            bun add string-width
            echo "âœ… string-width installed"
          else
            echo "âœ… string-width already installed"
          fi

      - name: Clear cache and reinstall if string-width still missing
        run: |
          if [ ! -d "node_modules/string-width" ]; then
            echo "ğŸ”„ Clearing cache and reinstalling..."
            rm -rf node_modules bun.lock
            bun install
            echo "âœ… Reinstall completed"
          fi

      - name: Check node_modules
        run: |
          echo "ğŸ“¦ Checking node_modules..."
          ls -la node_modules/ | head -20
          echo "ğŸ” Checking for string-width package..."
          if [ -d "node_modules/string-width" ]; then
            echo "âœ… string-width package found"
            ls -la node_modules/string-width/
          else
            echo "âŒ string-width package not found"
            echo "ğŸ“‹ All packages in node_modules:"
            ls node_modules/ | grep -E "(string|width)" || echo "No matching packages found"
          fi

      - name: Test string-width import
        run: |
          echo "ğŸ§ª Testing string-width import..."
          bun -e "import stringWidth from 'string-width'; console.log('string-width version:', stringWidth('test'));"
          echo "âœ… string-width import test passed"

      - name: Generate version file for testing
        run: bun run prebuild

      - name: Verify version file
        run: |
          if [ -f "src/generated/version.ts" ]; then
            echo "âœ… Version file created for testing"
            cat src/generated/version.ts
          else
            echo "âŒ Version file not created"
          fi

      - name: Lint (optional)
        run: bun lint
        continue-on-error: true

      - name: Run tests
        run: bun test
