name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.16

      - name: Verify Bun installation
        run: |
          echo "ğŸ” Bun version:"
          bun --version
          echo "ğŸ“‹ Package.json contents:"
          cat package.json | grep -A 10 -B 5 "string-width"

      - name: Install dependencies
        run: bun install

      - name: Verify dependencies
        run: |
          echo "ğŸ” Checking if string-width is available..."
          bun pm ls | grep string-width || echo "string-width not found in bun pm ls"
          echo "ğŸ“¦ Checking bun.lock for string-width..."
          grep -i "string-width" bun.lock || echo "string-width not found in bun.lock"

      - name: Install missing string-width if needed
        run: |
          if [ ! -d "node_modules/string-width" ]; then
            echo "ğŸ”„ string-width not found, installing it..."
            bun add string-width
            echo "âœ… string-width installed"
          else
            echo "âœ… string-width already installed"
          fi

      - name: Extract version from tag
        id: get-version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.get-version.outputs.version }}

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "package.json version: $PACKAGE_VERSION"
            echo "Git tag version: $TAG_VERSION"
            echo "Make sure your release script updates package.json before creating the tag"
            exit 1
          fi

          echo "âœ… Versions match: $PACKAGE_VERSION"

      - name: Check if version exists on NPM
        id: check-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME="@condrovic/ollama-git-commit"

          if npm view ${PACKAGE_NAME}@${VERSION} version > /dev/null 2>&1; then
            echo "âŒ Version $VERSION already exists on NPM"
            echo "This should not happen if the release script is working correctly"
            exit 1
          else
            echo "âœ… Version $VERSION is available for publishing"
          fi

      - name: Generate version file
        run: bun run prebuild

      - name: Verify version file was created
        run: |
          if [ ! -f "src/generated/version.ts" ]; then
            echo "âŒ Version file was not generated"
            exit 1
          fi
          echo "âœ… Version file created:"
          cat src/generated/version.ts

      - name: Build package
        run: bun run build

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Build output:"
          ls -la dist/
          echo "ğŸ“ Generated files:"
          ls -la src/generated/

      - name: Run tests
        run: bun run test

      - name: Publish to NPM (single publish)
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
